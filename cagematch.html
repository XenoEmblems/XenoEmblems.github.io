<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cage Match</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gettingcaged.css" rel="stylesheet">
    <script id="result-template" type="text/x-handlebars-template">
        

    <!-- Result Box -->
    {{#each this}}
    <div class="result-box col-lg-3 col-md-4 col-sm-6">
   
	<h4>{{title}}</h4>
	<!-- Find the complete img url for the pictures. -->
	<!-- If no image exists then replace it with a placement image -->
		<a href="#{{r_id}}" class="movie-link" data-toggle="modal">
		{{#if image}}
		<img src="https://image.tmdb.org/t/p/w500{{image}}" class="img-responsive img-rounded cagephoto"></img>
		{{else}}
		   <img src="https://www.placecage.com/500/700" class="img-responsive img-rounded cagephoto"></img>
		{{/if}}
		</a>
	<br>
	<div class="genres">
	<p class="align">Genres: </p>
	 <!-- For loop to show each Genre in the Array. -->
	 {{#each genre}}
	<div class="genre">{{this}}</div>
	 {{/each}}
	</div>
	<br>

	<div class="release-date">
	<p>Released On: {{release}}</p>
	</div>
	<div class="votes">
	<p>Votes: {{votes}}</p>
	</div>
	<!--Future Feature: When a Genre is clicked. Use javascript filter to only find movies with that Genre. -->
	<!-- Future Feature:Only show first three in result divs-->
	</div>
<!-- Modal  -->
<div class="modal fade" id="{{r_id}}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-content">
		<div class="container">

			<div class="row">
				<div class="modal-body">
				<!-- Close Modal Button -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				    <h2>{{title}}</h2>
				<!-- Special Line for under the title -->
					<hr class="cage-line">
					{{#if image}}
					 <img src="https://image.tmdb.org/t/p/w500{{image}}" class="img-responsive img-rounded cagephoto">
					{{else}}
					   <img src="https://www.placecage.com/500/700" class="img-responsive img-rounded cagephoto">
					{{/if}}
					<br>
					<div class="text">
						<br>
							<div class="box">
								<h3>Summary</h3>
								<p>{{overview}}</p>
								<h4>Released on: {{release}}</h4>
								<h4>Genres</h4>
								<div class="genre-list">
								 {{#each genre}}
								 	<div class="genre">{{this}}</div>
								 {{/each}}
								</div>
							</div>
						<br>
					</div>
					<br>
					<div class="row">
					<!-- Button to find legal streaming. Find Legal streaming search website.-->
					<a target="_blank" class="btn btn-default link" href="http://www.canistream.it/search/movie/{{title}}">Find Stream</a>
					<!-- If Netflix Fa exists or Tv exists put it here -->
					<!-- Find movie on Amazon when clicked. Put Amazon or Dollar Glyph here if it exists-->
					<a target="_blank" class="btn btn-default link" href="https://www.google.com/search?tbm=shop&q={{title}}">Buy Online</a>
					<button type="button" class="btn btn-default link" data-dismiss="modal"><i class="fa fa-times"></i>Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{/each}}
 
</script>

</head>
