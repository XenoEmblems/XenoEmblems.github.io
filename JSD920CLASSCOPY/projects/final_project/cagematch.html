<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cage Match</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gettingCaged.css" rel="stylesheet">
    <script id="result-template" type="text/x-handlebars-template">
        

    	<!-- Result Box -->
    	{{#each this}}
    	<div class="col-lg-3 col-md-3 col-sm-6">
    		<a href="#{{r_id}}" class="movie-link" data-toggle="modal">
				<h4>{{title}}</h4>
				<!-- Find the complete img url for the pictures. -->
				<img src="
https://image.tmdb.org/t/p/w500{{image}}" class="img-responsive img-rounded cagephoto">
					
				</img>
				<div class="genres">
					<ul class="genre-list">
					  <!-- For loop to show each Genre in the Array. -->
					  <li class="{{genre}}">{{genre}}</li>
					</ul>
				</div>

			
				<div class="release-date">
					<p>Released On: {{release}}</p>
				</div>
				<div class="votes">
					<p>Votes: {{votes}}</p>
				</div>
				<!--Future Feature: When a Genre is clicked. Use javascript filter to only find movies with that Genre. -->
				<!-- Future Feature:Only show first three in result divs-->
			</a>
		</div>
	 <!-- Modal  -->
		 <div class="modal fade" id="{{r_id}}" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-content">
		 		<!-- Close Modal Button -->
		 		<div class="close-modal" data-dismiss="modal">
		 			<div class="lr">
		 			<div class="rl"></div>
		 			</div>
		 		</div>
		 		<div class="container">
		 			<div class="row">
		 				<div class="modal-body">
							<h2>{{title}}</h2>
							<!-- Special Line for under the title -->
		 					<hr class="cage-line">
 							<img src="{{image}}"></img>
		 					<h3>Summary</h3>
		 					<p>{{overview}}</p>
		 					<h4>Released on: {{release}}</h4>
		 					<h4>Genres</h4>
		 					<ul class="genre-list">
		 					  <li class="{{genre}}">{{genre}}</li>
		 					</ul>
		 					<div class="row">
		 						<!-- Button to find legal streaming. Find Legal streaming search website.-->
		 						<a class="btn btn-default" href="{{title}}">Find Stream</a>
								<!-- If Netflix Fa exists or Tv exists put it here -->
		 						<!-- Find movie on Amazon when clicked. Put Amazon or Dollar Glyph here if it exists-->
		 						<a class="btn btn default" href="{{title}}">Buy Online</a>
		 						<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>Close</button>
		 					</div>
		 				</div>
		 			</div>
		 		</div>
		 	</div>
		 </div>
		{{/each}}
	
 
	</script>

</head>
